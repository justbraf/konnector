<template name="signInForm">
    {{#if currentUser}}
    <div class="row justify-content-between">
        <div class="col-md-6">
            <h1 class="display-4 text-center">CRC Logo</h1>
            <h4>Welcome {{username}}</h4>
        </div>
    </div>
    {{else}}
    <div class="row justify-content-around">
        <div class="col-lg-9">
            {{> welcome}}
        </div>
        <div class="col-lg-3 text-end">
            <h1 class="display-4 text-center">CRC Logo</h1>
            {{> atForm}}
        </div>
    </div>
    {{/if}}
</template>
