<template name="signInForm">

        <div class="col-md-6">
            <h1 class="display-4 text-center">CRC Logo</h1>
            <h4>Welcome {{username}}</h4>
        </div>
    </div>
    {{else}}
    <div class="row justify-content-around mt-3">
        <!-- <div class="col-lg-9">
            {{> welcome}}
        </div> -->
        <div class="col-lg-5 text-center">
            <!-- <h1 class="display-4 text-center">CRC Logo</h1> -->
            <i class="fa fa-user-circle iconUser text-center" aria-hidden=" true"></i>
            {{> atForm}}
        </div>
    </div>
    {{/if}}
</template>
