<template name="addRecord">
    <div class="row justify-content-around mt-5">
        <div class="col-lg-10">
            <div class="row">
                <!-- left column -->
                <div class="col-lg">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="nameLabel">Name</span>
                        <input type="text" class="form-control" placeholder="First" aria-label="FirstName"
                            pattern="[A-Za-z]{15}" id="fName" aria-describedby="nameLabel">
                        <input type="text" classT="form-control" placeholder="Last" aria-label="Lastname" id="lName"
                            pattern="[A-Za-z]{15}" aria-describedby="nameLabel">
                    </div>
                    <!-- Tooltip messsage -->
                    <div class="myTooltip d-none mb-1" id="names" role="tooltip">
                        Enter at Least One Name or Invalid Characters
                        <div class="arrow" data-popper-arrow></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="otherNameLabel">Other Names</span>
                        <input type="text" class="form-control" placeholder="Middle & Other" aria-label="otherNameLabel"
                            pattern="[A-Za-z]{15}" id="oName" aria-describedby="otherNameLabel">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Sex</label>
                        <select class="form-select" id="gender">
                            <option selected value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                    <!-- Tooltip messsage -->
                    <div class="myTooltip d-none mb-1" id="gen" role="tooltip">
                        Invalid gender
                        <div class="arrow" data-popper-arrow></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="ageLabel">Age</span>
                        <input type="number" class="form-control" placeholder="Current Age" aria-label="Age" id="age"
                            min="0" max="21" aria-describedby="ageLabel">
                    </div>
                    <div class="input-group mb-3">
                        <i class="fa fa-calendar input-group-text"></i>
                        <input type="text" class="datepicker_input form-control" placeholder="Date of Birth" id="dob"
                            autocomplete="off" aria-label="Date of Birth">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="nationalID">National ID</span>
                        <input type="text" class="form-control" placeholder="National Identicication Number"
                            autocomplete="off" aria-label="National ID" id="natId" min="0" max="21"
                            aria-describedby="nationalID" pattern="\d{6}-?\d{4}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Address</span>
                        <textarea class="form-control" aria-label="Address" id="addr"></textarea>
                    </div>
                </div>
                <!-- right column -->
                <div class="col-lg">
                    <div class="input-group mb-3">
                        <label for="customRange2" class="form-label">Height: {{rangeCM}} / {{rangeIN}}</label>
                        <input type="range" class="form-range js-heightSlide" min="30" max="215" value="60"
                            id="heightRange">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelectEyes">Eye Colour</label>
                        <select class="form-select" id="eye">
                            <option selected value="Brown">Brown</option>
                            <option value="Hazel">Hazel</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                            <option value="Gray">Gray</option>
                            <option value="Amber">Amber</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="hairColour">Hair Colour</span>
                        <input type="text" class="form-control" placeholder="Natural Hair Colour"
                            aria-label="Hair Colour" id="hair" aria-describedby="hairColour">
                    </div>
                    <!-- Tooltip messsage -->
                    <div class="myTooltip d-none mb-1" id="hairs" role="tooltip">
                        Missing Hair Colour
                        <div class="arrow" data-popper-arrow></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="skinColour">Skin colour</span>
                        <input type="text" class="form-control" placeholder="Natural Skin colour"
                            aria-label="Skin colour" id="skin" aria-describedby="skinColour">
                    </div>
                    <!-- Tooltip messsage -->
                    <div class="myTooltip d-none mb-1" id="skins" role="tooltip">
                        Missing Skin Colour
                        <div class="arrow" data-popper-arrow></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="ethinicityLabel">Ethinicity</span>
                        <input type="text" class="form-control" placeholder="Ethinicity/Race" aria-label="Ethinicity"
                            id="ethin" aria-describedby="ethinicityLabel">
                    </div>
                    <!-- Tooltip messsage -->
                    <div class="myTooltip d-none mb-1" id="ethins" role="tooltip">
                        Missing Ethinicity
                        <div class="arrow" data-popper-arrow></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 d-print-none">
        <div class="col-lg-2 text-end">
            <i class="fa fa-print iconPrint js-print" aria-hidden="true"></i>
            <span class="iconText">Print</span>
        </div>
        <div class="col-lg-7 text-center">
            <div class="btn btn-crs js-addRecord">Add to Database</div>
        </div>
    </div>
    {{> saveDialog}}
</template>
