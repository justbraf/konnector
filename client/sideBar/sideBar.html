<template name="sideBar">
    <div class="row">
        <div class="col-lg">
            <img id="logoCRS" src="crs-logo.png" alt="CRS Logo">
        </div>
    </div>
    {{#if currentUser}}
    <div class="row mt-3">
        <div class="offset-lg-2 col-lg">
            <a class="sysLinks" href="/add"><i class="fa fa-address-card-o" aria-hidden="true"></i> Add Record</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="offset-lg-2 col-lg">
            <a class="sysLinks" href="/view"><i class="fa fa-search" aria-hidden="true"></i> View Records</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="offset-lg-2 col-lg">
            <a class="sysLinks" href="/match"><i class="fa fa-magnet" aria-hidden="true"></i> Match Parent</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="offset-lg-2 col-lg">
            <a class="sysLinks logoutLink js-logout" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>
                Logout</a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg">
            <span>{{loginTimeStamp}}</span>
        </div>
    </div>
    {{/if}}
</template>
