<template name="sideBar">
    <div class="row">
        <div class="col-lg">
            <img id="logoCRS" src="crs-logo.png" alt="CRS Logo">
        </div>
    </div>
    {{#if currentUser}}
    <div class="row mt-3">
        <div class="col-lg">
            <a class="sysLinks" href="/add">Add a Record</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg">
            <a class="sysLinks" href="/view">View Records</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg">
            <a class="sysLinks" href="/match">Match parent</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg">
            <a class="sysLinks logoutLink js-logout" href="#">Logout</a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg">
            <span>{{loginTimeStamp}}</span>
        </div>
    </div>
    {{/if}}
</template>
